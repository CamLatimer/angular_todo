<!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <title>Angular ToDo App</title>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
     <script src="app.js"></script>
  </head>
  <body>
    <h1>To Do!</h1>
    <table>
      <thead>
        <tr>
          <td>No.</td>
          <th>Task</th>
          <th>Done</th>
          <th>Delete</th>
        </tr>
      <tbody>
        <tr>
          <td>1</td>
          <td>dinner</td>
          <td><input type="checkbox" name="check" label="checkbox"></td>
          <td>X</td>
        </tr>
      </tbody>
    </table>
    <form>
      <input type="text" name="add-task" label="task-input">
      <input type="submit">
    </form>

  </body>
</html>
